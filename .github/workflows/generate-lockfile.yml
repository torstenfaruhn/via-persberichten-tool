name: Generate package-lock

on:
  workflow_dispatch:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps and generate lockfile
        run: npm install

      - name: Commit package-lock.json if changed
        run: |
          if git status --porcelain | grep -q "package-lock.json"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add package-lock.json
            git commit -m "Add/update package-lock.json (CI)"
            git push
          else
            echo "No lockfile changes"
          fi
