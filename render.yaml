services:
  - type: web
    name: via-persberichten-tool
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAX_UPLOAD_MB
        value: "10"
      - key: OPENAI_MODEL
        value: "gpt-4o-mini"
      - key: OPENAI_TIMEOUT_MS
        value: "60000"
      - key: OPENAI_MAX_RETRIES
        value: "2"
      - key: STYLEBOOK_PATH
        value: "stylebook/stylebook-extract.md"
